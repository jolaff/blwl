<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Buy List</title>
  <style>
    .navbar-fixed {
      z-index: 9999;
    }
  </style>
</head>

<body>
  <header>
    <div class="navbar-fixed">
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="right brand-logo">US$ 1.00 = R$
            <span id="conversion"></span>
          </a>
          <ul class="hide-on-med-and-down">
            <li>
              <a href="#addModal" class="itemCardPanel modal-trigger">Item
                <i class="material-icons left">add_box</i>
              </a>
            </li>
            <li>
              <a class="searchPanel">Busca
                <i class="material-icons left">search</i>
              </a>
            </li>
          </ul>
          <ul id="nav-mobile" class="sidenav">
            <li>
              <a href="#addModal" class="itemCardPanel modal-trigger sidenav-close">Item
                <i class="material-icons left">add_box</i>
              </a>
            </li>
            <li>
              <a class="searchPanel sidenav-close">Busca
                <i class="material-icons left">search</i>
              </a>
            </li>
          </ul>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger">
            <i class="material-icons">menu</i>
          </a>
        </div>
      </nav>
    </div>
  </header>
  <div class="container">

    <div class="row">
      <form class="col s12">

        <div id="addModal" class="modal">
          <div class="modal-content">
            <div class="input-field col s12">
              <input placeholder="Descrição do Item" type="text" id="itemDesc" class="validate">
              <label for="itemDesc">Novo Item</label>
            </div>
            <div class="input-field col s8">
              <select class="browser-default" id="selectList">
                <option value="buyList">Buy List</option>
                <option value="wishList">Wish List</option>
              </select>
            </div>
            <div class="input-field col s4">
              <input type="number" min="1" value="1" id="quantity" class="validate">
              <label for="qnty">Quantidade</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Valor em Dolares" min="0" type="number" id="dolar">
              <label for="dolar">US$ Unit.</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Valor em Reais" min="0" type="number" id="real">
              <label for="real">R$ Unit.</label>
            </div>
            <div class="modal-footer col s12">
              <a id="submitAdd" class="modal-close btn-small green lighten-1">
                <i class="material-icons left">send</i>
                <span>Submit</span>
              </a>
              <a id="editBtn" class="modal-close btn-small green darken-3 hide">
                <i class="material-icons left">edit</i>
                <span>Edit</span>
              </a>
              <a id="delBtn" class="modal-close btn-small red darken-3 hide">
                <i class="material-icons left">delete</i>
                <span class="hide-on-small-only">Delete</span>
              </a>
              <a id="cancelAdd" class="modal-close btn-small red lighten-1">
                <i class="material-icons left">cancel</i>
                <span class="hide-on-small-only">Cancel</span>
              </a>
            </div>
          </div>
        </div>

        <div id="searchPanel" class="row card-panel valign-wrapper hide">
          <div class="input-field col s9">
            <input type="text" id="searchField">
            <label for="searchField">Busca</label>
          </div>
          <div class="col s3 center-align">
            <a id="cancelSearch" class="btn-small red lighten-1">
              <i class="material-icons left">cancel</i>
              <span class="hide-on-small-only">Cancel</span>
            </a>
          </div>
        </div>

      </form>
    </div>

    <div class="row">
      <ul class="collapsible expandable">
        <li class="active">
          <div class="collapsible-header red lighten-2">
            <span class="col s6">Buy List</span>
            <span id="totalBuy" class="col s6 right-align"></span>
          </div>
          <div class="collapsible-body red lighten-4">
            <table class="highlight">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Qtd</th>
                  <th>US$</th>
                  <th>R$</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="buyList">
                <!-- This part shall be filled by JavaScript function -->
              </tbody>
            </table>
          </div>
        </li>
        <li class="active">
          <div class="collapsible-header yellow lighten-2">
            <span class="col s6">Wish List</span>
            <span id="totalWish" class="col s6 right-align"></span>
          </div>
          <div class="collapsible-body yellow lighten-4">
            <table class="highlight">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Qtd</th>
                  <th>US$</th>
                  <th>R$</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="wishList">
                <!-- This part shall be filled by JavaScript function -->
              </tbody>
            </table>
          </div>
        </li>
        <li>
          <div class="collapsible-header green lighten-2">
            <span class="col s6">Preju</span>
            <span id="totalPreju" class="col s6 right-align"></span>
          </div>
          <div class="collapsible-body green lighten-4">
            <table class="highlight">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Qtd</th>
                  <th>US$</th>
                  <th>R$</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="prejuList">
                <!-- This part shall be filled by JavaScript function -->
              </tbody>
            </table>
          </div>
        </li>
        <li>
          <div class="collapsible-header light-blue lighten-1">
            <span class="col s6">Total</span>
            <span id="total" class="col s6 right-align"></span>
          </div>
        </li>
      </ul>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
  <script src="myJavaScript.js"></script>
</body>

</html>
